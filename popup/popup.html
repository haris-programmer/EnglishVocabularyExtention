<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Helper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="compact-header">
      <button id="addVocabularyBtn" class="icon-btn add-vocab" title="Add to Vocabulary" style="display: none;">â•</button>
      <button id="vocabularyBtn" class="icon-btn" title="Vocabulary">ğŸ“š</button>
      <button id="settingsBtn" class="icon-btn" title="Settings">âš™ï¸</button>
    </div>
    
    <div id="noSelection" class="no-selection">
      <p>Select text on any webpage to get definitions and translations.</p>
    </div>
    
    <div id="selectedTextContainer" class="selected-text" style="display: none;">
      <div class="selected-word" id="selectedText"></div>
      <div class="loading-note">Loading...</div>
    </div>
    
    <div id="loadingContainer" class="loading" style="display: none;">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>
    
    <div id="errorContainer" class="error" style="display: none;">
      <p id="errorMessage"></p>
      <button id="retryBtn" class="compact-btn">Retry</button>
    </div>

    <div id="statusContainer" class="status" style="display: none;">
      <p id="statusMessage"></p>
    </div>
    
    <div id="explanationContainer" class="explanation" style="display: none;">
      <!-- Content will be dynamically generated by JavaScript -->
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
